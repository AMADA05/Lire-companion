  <script>
    const apiKey = "AIzaSyCJXMGTdtMqNfl-3wm7newr77qySeAuQ6M";
    const searchButton = document.getElementById("search-button");
    const searchInput = document.getElementById("search-input");
    const videoContainer = document.getElementById("video-container");

    // Fonction pour rechercher des vid√©os sur YouTube
    searchButton.addEventListener("click", () => {
      const query = searchInput.value;
      if (!query) {
        alert("Veuillez entrer un mot-cl√© pour rechercher.");
        return;
      }

      const apiUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&q=${encodeURIComponent(query)}&maxResults=6&key=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          videoContainer.innerHTML = ""; // R√©initialiser les vid√©os
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const videoTitle = item.snippet.title;

            // Cr√©ation d'une carte pour chaque vid√©o
            const videoCard = document.createElement("div");
            videoCard.classList.add("video-card");
            videoCard.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
              <h4>${videoTitle}</h4>
              <button class="download" onclick="downloadMusic('${videoId}')">‚¨áÔ∏è T√©l√©charger</button>
            `;

            videoContainer.appendChild(videoCard);
          });
        })
        .catch(error => {
          console.error("Erreur lors de la recherche :", error);
          alert("Une erreur s'est produite lors de la recherche.");
        });
    });

    // Fonction pour t√©l√©charger la musique via un convertisseur
    function downloadMusic(videoId) {
      window.open(`https://www.y2mate.com/youtube/${videoId}`, "_blank");
    }
  </script>
